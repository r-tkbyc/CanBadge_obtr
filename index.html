  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
  <meta aframe-injected="" name="theme-color" content="black">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <script>
    const sakuraShowInfo = () => {
      let y = 0;
      const sakuraCountryButton0 = document.querySelector("#sakura-country-button0");
      const sakuraCountryButton1 = document.querySelector("#sakura-country-button1");
      const sakuraCountryButton2 = document.querySelector("#sakura-country-button2");
      const sakuraCountryButton3 = document.querySelector("#sakura-country-button3");
      const sakuraText = document.querySelector("#sakura-text");

      sakuraCountryButton0.setAttribute("visible", true);
      setTimeout(() => {
        sakuraCountryButton1.setAttribute("visible", true);
      }, 300);
      setTimeout(() => {
        sakuraCountryButton2.setAttribute("visible", true);
      }, 600);
      setTimeout(() => {
        sakuraCountryButton3.setAttribute("visible", true);
      }, 900);
      setTimeout(() => {
        sakuraText.setAttribute("visible", true);
      }, 1200);

      let currentTab = '';
      sakuraCountryButton0.addEventListener('click', function(evt) {
        sakuraText.setAttribute("value", "Go to Japan Wiki");
        currentTab = 'country0';
        if (currentTab === 'country0') {
          window.location.href = "https://ja.wikipedia.org/wiki/%E3%82%B5%E3%82%AF%E3%83%A9";
        }
      });
      sakuraCountryButton1.addEventListener('click', function(evt) {
        sakuraText.setAttribute("value", "Go to China wiki");
        currentTab = 'country1';
        if (currentTab === 'country1') {
          window.location.href = "https://zh.wikipedia.org/wiki/%E6%A8%B1%E8%8A%B1";
        }
      });
      sakuraCountryButton2.addEventListener('click', function(evt) {
        sakuraText.setAttribute("value", "Go to Taiwan Wiki");
        currentTab = 'country2';
        if (currentTab === 'country2') {
          window.location.href = "https://zh.wikipedia.org/wiki/%E6%A8%B1%E8%8A%B1";
        }
      });
      sakuraCountryButton3.addEventListener('click', function(evt) {
        sakuraText.setAttribute("value", "Go to America Wiki");
        currentTab = 'country3';
        if (currentTab === 'country3') {
          window.location.href = "https://en.wikipedia.org/wiki/Cherry_blossom";
        }
      });
    }

    const sakuraShowImage = (done) => {
      const sakuraImagePanel = document.querySelector("#sakura-image-panel");
      const sakuraImageLeftButton = document.querySelector("#sakura-image-left-button");
      const sakuraImageRightButton = document.querySelector("#sakura-image-right-button");
      const sakuraStartImageItem = document.querySelector("#sakura-start-image-item");

      let y = 0;
      let scale = 0.001; //
      let currentItem = 0;

      const showImageItem = (item) => {
        for (let i = 0; i <= 3; i++) {
          document.querySelector("#sakura-image-item" + i).setAttribute(
            "visible", i === item);
        }
      }
      const id = setInterval(() => {
        y += 0.01;
        scale += (1 - 0.001) / (0.3 / 0.01); //
        if (y >= 0.3) {
          clearInterval(id);
          sakuraImageLeftButton.setAttribute("visible", true);
          sakuraImageRightButton.setAttribute("visible", true);
          sakuraImageLeftButton.addEventListener('click', () => {
            currentItem = (currentItem - 1 + 4) % 4;
            showImageItem(currentItem);
          });
          sakuraImageRightButton.addEventListener('click', () => {
            currentItem = (currentItem + 1) % 4;
            showImageItem(currentItem);
          });

          sakuraStartImageItem.addEventListener('click', () => {
            startImageItem.setAttribute("visible", true);
          });

          setTimeout(() => {
            done();
          }, 500);
        }

        sakuraImagePanel.setAttribute("visible", true);
        sakuraImagePanel.setAttribute("position", "0 " + y + " -0.01");
        sakuraImagePanel.setAttribute("scale", `${scale} ${scale} ${scale}`); //
      }, 10);
    }

    const sakuraShowAvatar = (onDone) => {
      const sakuraAvatar = document.querySelector("#sakura-avatar");
      let z = 0;
      let scale = 0.07;

      const id = setInterval(() => {
        z += 0.008;
        scale += (0.08 - 0.001) / (0.2 / 0.008);  // 位置のアニメーションと同期させるためのスケール増分

        if (z >= 0.2) {
          clearInterval(id);
          onDone();
        }

        sakuraAvatar.setAttribute("position", `0 -0.085 ${z}`);
        sakuraAvatar.setAttribute("scale", `${scale} ${scale} ${scale}`);
      }, 10);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById("modal");
      const okButton = document.getElementById("ok-button");

      const showModal = () => {
        modal.style.display = "block";
      };

      const startAR = () => {
        modal.style.display = "none";
        sakuraShowAvatar(() => {
          setTimeout(() => {
            sakuraShowImage(() => {
              setTimeout(() => {
                sakuraShowInfo();
              }, 100);
            });
          }, 100);
        });
      };

      okButton.addEventListener('click', startAR);

      AFRAME.registerComponent('sakuratarget', {
        init: function() {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            showModal();
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target lost");
          });
        }
      });
    });
  </script>

  <style>
    body {
        margin: 0;
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }
    @media (min-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 50vh;
        height: 50vh;
      }
    }
    @media (max-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 80vw;
        height: 80vw;
      }
    }
    #example-scanning-overlay .inner {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background:
        linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px;
    }
    #example-scanning-overlay.hidden {
      display: none;
    }
    #example-scanning-overlay img {
      opacity: 0.6;
      width: 90%;
      align-self: center;
    }
    #example-scanning-overlay .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: white;
      animation: move 2s linear infinite;
    }
    @keyframes move {
      0%, 100% { top: 0% }
      50% { top: calc(100% - 10px) }
    }
  </style>

  <style>
    .mindar-ui-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2
    }
    .mindar-ui-overlay.hidden {
      display: none
    }
    .mindar-ui-loading .loader {
      border: 16px solid #222;
      border-top: 16px solid white;
      opacity: .8;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite
    }
    @keyframes spin {
      0% { transform: rotate(0) }
      to { transform: rotate(360deg) }
    }
    .mindar-ui-compatibility .content {
      background: black;
      color: #fff;
      opacity: .8;
      text-align: center;
      margin: 20px;
      padding: 20px;
      min-height: 50vh
    }
    @media (min-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 50vh;
        height: 50vh
      }
    }
    @media (max-aspect-ratio: 1/1) {
      .mindar-ui-scanning .scanning {
        width: 80vw;
        height: 80vw
      }
    }
    .mindar-ui-scanning .scanning .inner {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: .8;
      background:
